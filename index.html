<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card-container">
      <div class="card-effect"><div class="card-image"></div></div>

      <div class="card-details">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-row">
          <div class="eth-icon">
            <img class="icon-svg" src="/IMAGES/icon-ethereum.svg" alt="eth" />
            <p class="eth-price">0.041 ETH</p>
          </div>
          <div class="time-icon">
            <img class="icon-svg" src="/IMAGES/icon-clock.svg" alt="clock" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <div class="card-line"></div>
        <div class="creator-row">
          <img class="creator-avatar" src="/IMAGES/image-avatar.png" alt="avatar" />
          <p class="creator-info">
            Creation of <span class="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
